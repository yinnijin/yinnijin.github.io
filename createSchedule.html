<html>
  <head>
    <title>New Schedule</title>
    <link rel="stylesheet" type="text/css" href="createSchedule.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  </head>
    <body>
      <div id="screen">
        <div class="head-bar">
          <h1>Schedule</h1>
          <div class="back-button">
            <i class="material-icons">
              <a href="Schedule.html">keyboard_arrow_left</a>
            </i>           
          </div>               
        </div>
        <div class="container">
          <form class="signUp">
            <div class="unit">Schedule Name</div>
            <div class="form-control">
              <input type="text" placeholder="Enter new schedule name" required />
              <span class="bar"></span>
            
            <div class="unit">Reminder (e.g. 00:00 AM)</div>
            <div class="time">
              <input id="time" type="time">
            </div>
            <div class="reminder">
              <p>Remember: Each schedule cycle includes 7 days. You need to record your daily accomplishment to follow the schedule.</p>
            </div>  
            
          </form>
          <button class="form-btn sx log-in"><a href="money.html">Add</a></button>
        </div>
      </div>
    </body>
    </html>
